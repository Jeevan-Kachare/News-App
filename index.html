<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo" > <img src="https://brandlogos.net/wp-content/uploads/2017/04/abc-news-logo-01.png" alt="Logo Image"></a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="nav-input" placeholder="e.g.-Virat Kohli">
                <button id="search-button" class="searchbutton">search</button>
            </div>
        </div>
       
    </nav>
    <main>
        <div class="cards-container container flex " id="cards-container">

        </div>
    </main>
    <template id="template-news-card">        
     <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">

            </div>
            <div class="card-content">
                <h3 id="news-title">This is Titile</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam facere rem deserunt iusto quo voluptatibus eveniet labore. Molestias, tempore blanditiis.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
